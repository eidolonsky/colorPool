<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColorPool</title>
    <link rel="stylesheet" href="/src/style/screen.css" />
    <script src="/src/js/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="flex-row flex">
            <input type="file" id="file-input" accept="image/*" />
            <label for="file-input" id="label" class="flex">Click to Upload</label>
            <div id="output" class="flex">Pick Color</div>
        </div>

        <div class="canvas-container flex">
            <div id="image" class="canvas flex">
                <p>&#65291;</p>
                <p>Drag & Drop Here to Upload</p>
                <canvas id="canvas" width=0 height=0></canvas>
                <div id="palette"></div>
            </div>
            <div class="canvas flex" id="chart">
            </div>
        </div>
    </div>
    <div id="test"></div>
</body>

<script type="module" src="/src/script.js"></script>

</html>
